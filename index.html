<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>leader-board</title>
</head>
<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <!-- top player and blogs -->
        <section class="container">
            <div class="top-players ">
                <h2 class="top-title">Top Player</h2>
                <div class="players">

                    <div class="player">
                        <img src="./images/players/player-1.png" alt="player-1">
                        </img>
                        <h3 class="player-name">John Smith</h3>
                    </div>

                    <div class="player">
                        <img src="./images/players/player-2.png" alt="player-2">
                        </img>
                        <h3 class="player-name" >Pro Rasel</h3>
                    </div>

                    <div class="player">
                        <img src="./images/players/player-3.png" alt="player-3">
                        </img>
                        <h3 class="player-name" >Abu Sufian</h3>
                    </div>

                    <div class="player">
                        <img src="./images/players/player-4.png" alt="player-4">
                        </img>
                        <h3 class="player-name" >Shajedul Karim</h3>
                    </div>

                    <div class="player">
                        <img src="./images/players/player-5.png" alt="player-5">
                        </img>
                        <h3 class="player-name" >Maruf Ahmed</h3>
                    </div>

                    <div class="player">
                        <img src="./images/players/player-6.png" alt="player-6">
                        </img>
                        <h3 class="player-name" >Mujahid</h3>
                    </div>

                </div>
            </div>
            <hr>
            <!-- Blog start -->
            <div class="top-blogs">
                <h2 class="top-title">Top Blog</h2>
                <div class="blogs">

                    <article class="blog">
                        <div class="thumbnil">
                            <img src="./images/blogs/blog-1.png" alt="blog-1 picture">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                13 of My Favorite UI/UX Goodies
                            </h3>
                            <p class="blog-author">By <a href="">Danny Sapio</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnil">
                            <img src="./images/blogs/blog-2.png" alt="blog-2 picture">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                UI cheat sheet: list vs grids
                            </h3>
                            <p class="blog-author">By <a href="">Tess Gadd</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnil">
                            <img src="./images/blogs/blog-3.png" alt="blog-3 picture">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                7 typography tips for interface design
                            </h3>
                            <p class="blog-author">By <a href=""> Jeremiah Lam</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnil">
                            <img src="./images/blogs/blog-4.png" alt="blog-4 picture">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                Your logo is copied
                            </h3>
                            <p class="blog-author">By <a href=""> Ferdinand Vogler</a></p>
                        </div>
                    </article>

                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
</body>
</html>
